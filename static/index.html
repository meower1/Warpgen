<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp+ Subscription Key</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="subscription-box">
            <h1>Your <span class="glow">Warp+</span> Subscription Key</h1>
            <div class="key-box" id="subscription-key"></div>
            <div class="button-container">
                <button id="copy-button">
                    <span id="copy-text">Copy</span>
                    <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px" style="display:none;">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </button>
                <button id="refresh-button">
                    <span id="refresh-text">Refresh</span>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">Made with ❤️ by <a href="https://github.com/meower1">meower1</a></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
